<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siemens LV Analytic App</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        .animate-loading {
            animation: loading 1.5s ease-in-out infinite;
        }
        .pattern-grid-lg {
            background-image: linear-gradient(currentColor 1px, transparent 1px), linear-gradient(to right, currentColor 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 200ms ease-out; }
        
        /* Custom Scrollbar for inner table */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Upload: (props) => <Icon {...props} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></>} />,
            FileText: (props) => <Icon {...props} path={<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />,
            Cpu: (props) => <Icon {...props} path={<><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" x2="9" y1="1" y2="4"/><line x1="15" x2="15" y1="1" y2="4"/><line x1="9" x2="9" y1="20" y2="23"/><line x1="15" x2="15" y1="20" y2="23"/><line x1="20" x2="23" y1="9" y2="9"/><line x1="20" x2="23" y1="14" y2="14"/><line x1="1" x2="4" y1="9" y2="9"/><line x1="1" x2="4" y1="14" y2="14"/></>} />,
            Box: (props) => <Icon {...props} path={<><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" x2="12" y1="22.08" y2="12"/></>} />,
            ArrowRight: (props) => <Icon {...props} path={<><line x1="5" x2="19" y1="12" y2="12"/><polyline points="12 5 19 12 12 19"/></>} />,
            Search: (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/></>} />,
            Settings: (props) => <Icon {...props} path={<><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>} />,
            X: (props) => <Icon {...props} path={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} />,
            Table: (props) => <Icon {...props} path={<><rect x="3" y="3" width="18" height="18" rx="2" ry="2" /><line x1="3" y1="9" x2="21" y2="9" /><line x1="3" y1="15" x2="21" y2="15" /><line x1="9" y1="9" x2="9" y2="21" /></>} />
        };

        // --- MAIN APP ---

        function App() {
            const [activeTab, setActiveTab] = useState('upload');
            const [analyzing, setAnalyzing] = useState(false);
            const [fileName, setFileName] = useState('');
            const [extractedData, setExtractedData] = useState(null);
            const [rawText, setRawText] = useState('');
            
            // Edit Config State
            const [showConfig, setShowConfig] = useState(false);
            const [tempSpecs, setTempSpecs] = useState(null);
            const [manualSystem, setManualSystem] = useState('auto');

            // --- Logic Engine (v1.0.6) ---

            const analyzeLV = (text) => {
                const patterns = {
                    current: /(?:Bemessungs(?:betriebs)?strom|In|Nennstrom)[\s:.]*([0-9.,]+)\s*[kA]?(?:\s*A)/i,
                    voltage: /(?:Bemessungsspannung|Un|Nennspannung)[\s:.]*([0-9]+)\s*V/i,
                    icw: /(?:Bemessungskurzzeitstrom|Icw|Kurzschlussfestigkeit)[\s:.]*([0-9.,]+)\s*kA/i,
                    ip: /(?:Schutzart|IP)(?:\s*[:]\s*|\s+)(IP\s*[0-9]{2})/i,
                    form: /(?:Form|Bauform)[\s:.]*(1|2a|2b|3a|3b|4a|4b)/i,
                    arcFault: /(?:Störlichtbogen|Lichtbogenschutz|Personenschutz|Arc)/i,
                    mcc: /(?:MCC|Motor Control Center)/i,
                    einschub: /(?:Einschubtechnik|Einschub)/i,
                    kompensation: /(?:Blindleistungskompensation|Kompensation)/i,
                    nj63: /(?:3NJ63|Lasttrennschalter mit Sicherungen)/i,
                    universal: /(?:Universaleinbautechnik)/i
                };

                const specs = {
                    current: 0,
                    voltage: 400,
                    icw: 0,
                    ip: 'IP30',
                    form: 'Form 1',
                    arcFault: false,
                    mcc: false,
                    einschub: false,
                    kompensation: false,
                    nj63: false,
                    universal: false,
                    positions: []
                };

                const currentMatch = text.match(patterns.current);
                if (currentMatch) {
                    let val = parseFloat(currentMatch[1].replace(',', '.'));
                    if (val < 10) val = val * 1000;
                    specs.current = val;
                }
                
                const voltageMatch = text.match(patterns.voltage);
                if (voltageMatch) specs.voltage = parseInt(voltageMatch[1]);

                const icwMatch = text.match(patterns.icw);
                if (icwMatch) specs.icw = parseFloat(icwMatch[1].replace(',', '.'));

                const ipMatch = text.match(patterns.ip);
                if (ipMatch) specs.ip = ipMatch[1].replace(/\s/g, '');

                const formMatch = text.match(patterns.form);
                if (formMatch) specs.form = "Form " + formMatch[1];

                // Booleans
                if (patterns.arcFault.test(text)) specs.arcFault = true;
                if (patterns.mcc.test(text)) specs.mcc = true;
                if (patterns.einschub.test(text)) specs.einschub = true;
                if (patterns.kompensation.test(text)) specs.kompensation = true;
                if (patterns.nj63.test(text)) specs.nj63 = true;
                if (patterns.universal.test(text)) specs.universal = true;

                // Positionen extrahieren
                const lines = text.split('\n');
                const relevantLines = lines.filter(line => 
                    (line.includes('Schaltfeld') || line.includes('Leistungsschalter') || line.includes('Einspeisung') || line.includes('Abgang')) &&
                    (line.match(/^\s*\d{2,}/) || line.includes('St.'))
                ).slice(0, 15);
                specs.positions = relevantLines;

                return specs;
            };

            const determineSystem = (specs) => {
                let system = '';
                let imageKey = '';
                let needsS8 = false;
                let needsClassic = false;
                let reasonsS8 = [];
                let reasonsClassic = [];

                // 1. Check Hard Limits for SIVACON S8
                if (specs.current > 3200) { needsS8 = true; reasonsS8.push(`Stromstärke (${specs.current} A) > 3200 A`); }
                if (specs.icw > 75) { needsS8 = true; reasonsS8.push(`Kurzschlussfestigkeit (${specs.icw} kA) > 75 kA`); }
                if (specs.form.includes('3') || specs.form.includes('4') || specs.form === 'Form 2a') { needsS8 = true; reasonsS8.push(`Innere Unterteilung ${specs.form} erzwingt S8`); }
                if (specs.einschub) { needsS8 = true; reasonsS8.push(`Einschubtechnik erzwingt S8`); }
                if (specs.mcc) { needsS8 = true; reasonsS8.push(`Motor Control Center (MCC) erzwingt S8`); }
                if (specs.ip.includes('43')) { needsS8 = true; reasonsS8.push(`Schutzart ${specs.ip} erzwingt S8`); }

                // 2. Check Limits for ALPHA 3200 classic (if S8 is not strictly needed)
                if (specs.voltage > 400 && !needsS8) { needsClassic = true; reasonsClassic.push(`Spannung ${specs.voltage}V > 400V schließt Eco aus`); }
                if (specs.form === 'Form 2b' && !needsS8) { needsClassic = true; reasonsClassic.push(`Innere Unterteilung Form 2b schließt Eco aus`); }
                if (specs.arcFault && !needsS8) { needsClassic = true; reasonsClassic.push(`Störlichtbogenschutz schließt Eco aus (mind. Classic)`); }
                if (specs.nj63 && !needsS8) { needsClassic = true; reasonsClassic.push(`3NJ63 Lasttrennschalter schließt Eco aus`); }
                if (specs.universal && !needsS8) { needsClassic = true; reasonsClassic.push(`Universaleinbautechnik schließt Eco aus`); }
                if (specs.kompensation && !needsS8) { needsClassic = true; reasonsClassic.push(`Blindleistungskompensation schließt Eco aus`); }
                if ((specs.ip.includes('40') || specs.ip.includes('41')) && !needsS8) { needsClassic = true; reasonsClassic.push(`Schutzart ${specs.ip} schließt Eco aus`); }

                // 3. Final Selection
                let finalReason = [];
                if (needsS8) {
                    system = 'SIVACON S8';
                    imageKey = 's8';
                    finalReason = reasonsS8;
                } else if (needsClassic) {
                    system = 'ALPHA 3200 classic';
                    imageKey = 'classic';
                    finalReason = reasonsClassic;
                    finalReason.push('Modulares System für erweiterte Standardanforderungen (I_n ≤ 3200 A).');
                } else {
                    system = 'ALPHA 3200 eco';
                    imageKey = 'eco';
                    finalReason = [
                        `Stromstärke (${specs.current || '< 3200'} A) & Icw (${specs.icw || '< 75'} kA) im Toleranzbereich.`,
                        'Form 1 und Ue ≤ 400V genügen.',
                        'Kosteneffizienteste Lösung ohne Sonderanforderungen.'
                    ];
                }

                return { name: system, reason: finalReason, imageKey };
            };

            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                setAnalyzing(true);
                setFileName(file.name);

                try {
                    let textContent = "";

                    if (file.type === "application/pdf") {
                        if (!window.pdfjsLib) {
                            throw new Error("PDF Library lädt noch. Bitte Seite aktualisieren.");
                        }
                        
                        const arrayBuffer = await file.arrayBuffer();
                        const pdf = await window.pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                        
                        let fullText = "";
                        const maxPages = Math.min(pdf.numPages, 50);
                        
                        for (let i = 1; i <= maxPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContentObj = await page.getTextContent();
                            const pageText = textContentObj.items.map((item) => item.str).join(" ");
                            fullText += pageText + "\n";
                        }
                        textContent = fullText;

                    } else {
                        textContent = await file.text();
                    }

                    setRawText(textContent);
                    processText(textContent);
                } catch (error) {
                    console.error(error);
                    alert("Fehler beim Lesen der Datei: " + error.message);
                    setAnalyzing(false);
                }
            };

            const loadDemoData = () => {
                setAnalyzing(true);
                setFileName("Demo_LV_Industrie_690V.pdf");
                
                setTimeout(() => {
                    // Neues Demo LV für v1.0.6, das Classic triggert (wegen Kompensation & 3NJ63)
                    const demoText = `
                        Leistungsverzeichnis
                        Projekt: 2049/24 Industriehalle Süd
                        ...
                        2.1 Niederspannungshauptverteilung (NSHV)
                        Aufstellung: Innenraum, freistehend
                        Schutzart: IP40
                        Bemessungsspannung: 400 V AC
                        Bemessungsbetriebsstrom: 2000 A
                        Kurzschlussfestigkeit Icw: 50 kA
                        Innere Unterteilung: Form 2b
                        Abgänge: 3NJ63 Lasttrennschalter mit Sicherungen
                        Zusatz: Integrierte Blindleistungskompensation 400kVAr
                    `;
                    setRawText(demoText);
                    processText(demoText);
                }, 1500);
            };

            const processText = (text) => {
                const specs = analyzeLV(text);
                const recommendation = determineSystem(specs);
                
                setExtractedData({ specs, recommendation });
                setAnalyzing(false);
                setActiveTab('dashboard');
            };

            // --- Configuration / Edit Logic ---

            const openConfig = () => {
                setTempSpecs({ ...extractedData.specs });
                setManualSystem('auto'); 
                setShowConfig(true);
            };

            const saveConfig = () => {
                let newRecommendation;
                
                if (manualSystem === 'auto') {
                    newRecommendation = determineSystem(tempSpecs);
                } else {
                    const systems = {
                        'eco': { name: 'ALPHA 3200 eco', imageKey: 'eco', reason: ['Manuell vom Benutzer ausgewählt'] },
                        'classic': { name: 'ALPHA 3200 classic', imageKey: 'classic', reason: ['Manuell vom Benutzer ausgewählt'] },
                        's8': { name: 'SIVACON S8', imageKey: 's8', reason: ['Manuell vom Benutzer ausgewählt'] }
                    };
                    newRecommendation = systems[manualSystem];
                }

                setExtractedData({
                    specs: tempSpecs,
                    recommendation: newRecommendation
                });
                setShowConfig(false);
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans relative">
                    {/* Header */}
                    <header className="bg-[#009999] text-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center space-x-3">
                                <div className="bg-white text-[#009999] p-2 rounded-sm font-bold text-xl tracking-tight self-start">SIEMENS</div>
                                <div className="h-10 w-px bg-white/30 self-center"></div>
                                <div className="flex flex-col justify-center">
                                    <h1 className="text-lg font-medium tracking-wide leading-tight">LV Analytic App</h1>
                                    <span className="text-xs text-green-50/80 font-light tracking-wide mt-0.5">KI-Tool zur Projektierungsunterstützung von NSHVs</span>
                                </div>
                            </div>
                            <div className="text-sm bg-white/10 px-3 py-1 rounded-full flex items-center space-x-2">
                                <span className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                                <span>v1.0.6</span>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8 pb-32">
                        
                        {/* Navigation Tabs */}
                        {extractedData && (
                            <div className="flex space-x-4 mb-8 border-b border-slate-200">
                                <button 
                                    onClick={() => setActiveTab('upload')}
                                    className={`pb-3 px-2 text-sm font-medium transition-colors ${activeTab === 'upload' ? 'border-b-2 border-[#009999] text-[#009999]' : 'text-slate-500 hover:text-slate-700'}`}
                                >
                                    Datei Upload
                                </button>
                                <button 
                                    onClick={() => setActiveTab('dashboard')}
                                    className={`pb-3 px-2 text-sm font-medium transition-colors ${activeTab === 'dashboard' ? 'border-b-2 border-[#009999] text-[#009999]' : 'text-slate-500 hover:text-slate-700'}`}
                                >
                                    Analyse Dashboard
                                </button>
                                <button 
                                    onClick={() => setActiveTab('details')}
                                    className={`pb-3 px-2 text-sm font-medium transition-colors ${activeTab === 'details' ? 'border-b-2 border-[#009999] text-[#009999]' : 'text-slate-500 hover:text-slate-700'}`}
                                >
                                    Technische Details
                                </button>
                            </div>
                        )}

                        {/* View: Upload */}
                        {activeTab === 'upload' && (
                            <div className="max-w-2xl mx-auto mt-10">
                                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-8 text-center">
                                    <div className="w-20 h-20 bg-teal-50 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <Icons.Upload className="w-10 h-10 text-[#009999]" />
                                    </div>
                                    <h2 className="text-2xl font-bold text-slate-800 mb-2">LV Analyse starten</h2>
                                    <p className="text-slate-500 mb-8">
                                        Laden Sie ein PDF oder eine GAEB-Datei hoch. Die KI extrahiert automatisch <br/>relevante Parameter für die NSHV-Auslegung.
                                    </p>

                                    {analyzing ? (
                                        <div className="space-y-4">
                                            <div className="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                                                <div className="bg-[#009999] h-2 rounded-full animate-loading w-2/3"></div>
                                            </div>
                                            <p className="text-sm text-slate-500 animate-pulse">Analysiere "{fileName}"...</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            <label className="block w-full cursor-pointer group">
                                                <input type="file" className="hidden" accept=".pdf,.txt,.xml,.x83,.p83" onChange={handleFileUpload} />
                                                <div className="border-2 border-dashed border-slate-300 rounded-lg p-8 transition-colors group-hover:border-[#009999] group-hover:bg-teal-50/30">
                                                    <span className="text-[#009999] font-medium group-hover:underline">Datei auswählen</span>
                                                    <span className="text-slate-400"> oder hierher ziehen</span>
                                                </div>
                                            </label>
                                            
                                            <div className="relative flex py-2 items-center">
                                                <div className="flex-grow border-t border-slate-200"></div>
                                                <span className="flex-shrink-0 mx-4 text-slate-400 text-xs uppercase">Oder</span>
                                                <div className="flex-grow border-t border-slate-200"></div>
                                            </div>

                                            <button 
                                                onClick={loadDemoData}
                                                className="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium py-3 rounded-lg transition-colors flex items-center justify-center"
                                            >
                                                <Icons.FileText className="w-4 h-4 mr-2" />
                                                Demo-LV aus Industrie laden
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* View: Dashboard */}
                        {activeTab === 'dashboard' && extractedData && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                
                                <div className="lg:col-span-2 space-y-6">
                                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                                        <h3 className="text-lg font-bold text-slate-800 mb-6 flex items-center">
                                            <Icons.Cpu className="w-5 h-5 text-[#009999] mr-2" />
                                            Erkannte Anforderungen
                                        </h3>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            <div className="p-4 bg-slate-50 rounded-lg border border-slate-100">
                                                <div className="text-xs text-slate-500 uppercase font-semibold mb-1">Strom (In)</div>
                                                <div className="text-2xl font-bold text-slate-800">{extractedData.specs.current} A</div>
                                            </div>
                                            <div className="p-4 bg-slate-50 rounded-lg border border-slate-100">
                                                <div className="text-xs text-slate-500 uppercase font-semibold mb-1">Kurzschluss (Icw)</div>
                                                <div className="text-2xl font-bold text-slate-800">{extractedData.specs.icw} kA</div>
                                            </div>
                                            <div className="p-4 bg-slate-50 rounded-lg border border-slate-100">
                                                <div className="text-xs text-slate-500 uppercase font-semibold mb-1">Schutzart</div>
                                                <div className="text-2xl font-bold text-slate-800">{extractedData.specs.ip}</div>
                                            </div>
                                            <div className="p-4 bg-slate-50 rounded-lg border border-slate-100">
                                                <div className="text-xs text-slate-500 uppercase font-semibold mb-1">Innere Form</div>
                                                <div className="text-xl font-bold text-slate-800 truncate" title={extractedData.specs.form}>{extractedData.specs.form}</div>
                                            </div>
                                        </div>
                                        
                                        {/* Spezielle Anlagen-Features falls erkannt */}
                                        {(extractedData.specs.mcc || extractedData.specs.einschub || extractedData.specs.nj63 || extractedData.specs.kompensation || extractedData.specs.universal || extractedData.specs.arcFault) && (
                                            <div className="mt-4 pt-4 border-t border-slate-100 flex flex-wrap gap-2">
                                                {extractedData.specs.arcFault && <span className="bg-orange-100 text-orange-800 text-xs px-2 py-1 rounded border border-orange-200">Störlichtbogenschutz</span>}
                                                {extractedData.specs.mcc && <span className="bg-[#009999]/10 text-[#009999] text-xs px-2 py-1 rounded border border-[#009999]/20">MCC</span>}
                                                {extractedData.specs.einschub && <span className="bg-[#009999]/10 text-[#009999] text-xs px-2 py-1 rounded border border-[#009999]/20">Einschubtechnik</span>}

                                            </label>
                                            <label className="flex items-center space-x-2 text-sm text-slate-700 cursor-pointer">
                                                <input type="checkbox" className="w-4 h-4 text-[#009999] rounded border-slate-300 focus:ring-[#009999]"
                                                    checked={tempSpecs.mcc} onChange={(e) => setTempSpecs({...tempSpecs, mcc: e.target.checked})} />
                                                <span>Motor Control C. (MCC)</span>
                                            </label>
                                            <label className="flex items-center space-x-2 text-sm text-slate-700 cursor-pointer">
                                                <input type="checkbox" className="w-4 h-4 text-[#009999] rounded border-slate-300 focus:ring-[#009999]"
                                                    checked={tempSpecs.kompensation} onChange={(e) => setTempSpecs({...tempSpecs, kompensation: e.target.checked})} />
                                                <span>Blindleistungskompensation</span>
                                            </label>
                                            <label className="flex items-center space-x-2 text-sm text-slate-700 cursor-pointer">
                                                <input type="checkbox" className="w-4 h-4 text-[#009999] rounded border-slate-300 focus:ring-[#009999]"
                                                    checked={tempSpecs.nj63} onChange={(e) => setTempSpecs({...tempSpecs, nj63: e.target.checked})} />
                                                <span>3NJ63 Lasttrennschalter</span>
                                            </label>
                                            <label className="flex items-center space-x-2 text-sm text-slate-700 cursor-pointer">
                                                <input type="checkbox" className="w-4 h-4 text-[#009999] rounded border-slate-300 focus:ring-[#009999]"
                                                    checked={tempSpecs.universal} onChange={(e) => setTempSpecs({...tempSpecs, universal: e.target.checked})} />
                                                <span>Universaleinbautechnik</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        <h4 className="text-sm uppercase tracking-wide text-slate-500 font-bold border-b pb-2">Systemauswahl</h4>
                                        <div>
                                            <label className="block text-xs font-semibold text-slate-600 mb-1">Bevorzugtes System</label>
                                            <select 
                                                className="w-full p-3 border border-slate-300 rounded bg-white font-medium"
                                                value={manualSystem}
                                                onChange={(e) => setManualSystem(e.target.value)}
                                            >
                                                <option value="auto">⚡ Automatisch kaskadieren (Eco -> Classic -> S8)</option>
                                                <option value="eco">Zwingend: ALPHA 3200 eco</option>
                                                <option value="classic">Zwingend: ALPHA 3200 classic</option>
                                                <option value="s8">Zwingend: SIVACON S8</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div className="p-6 border-t border-slate-100 bg-slate-50 flex justify-end space-x-3">
                                    <button 
                                        onClick={() => setShowConfig(false)}
                                        className="px-4 py-2 text-slate-600 font-medium hover:text-slate-800 transition-colors"
                                    >
                                        Abbrechen
                                    </button>
                                    <button 
                                        onClick={saveConfig}
                                        className="px-6 py-2 bg-[#009999] hover:bg-[#007a7a] text-white font-bold rounded shadow-sm transition-colors"
                                    >
                                        Übernehmen & Berechnen
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="bg-slate-800 text-slate-400 py-8 mt-12 border-t border-slate-700">
                        <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
                            <div className="mb-4 md:mb-0">
                                <span className="font-bold text-white tracking-wider">SIEMENS</span> 
                                <span className="ml-2 text-sm">LV Analytic App (Portable)</span>
                            </div>
                            <div className="text-xs">
                                &copy; {new Date().getFullYear()} Siemens AG. Interne Nutzung.
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
